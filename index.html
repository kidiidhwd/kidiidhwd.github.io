<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бои за Курск Карта</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ead6;
            color: #333;
        }

        header {
            text-align: center;
            padding: 1.5em 0;
            border-bottom: 3px solid #c4a89f;
            background: linear-gradient(to right, #e4d7c4, #d9b8a3);
            color: #333;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .post {
            background-color: #fff;
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pagination {
            text-align: center;
            margin-top: 2em;
        }

        .pagination button {
            padding: 0.5em 1em;
            margin: 0 0.5em;
            border: 1px solid #c4a89f;
            background-color: #f0ead6;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #d9b8a3;
        }
    </style>
</head>
<body>

<header>
    <h1>Бои за Курск Карта</h1>
</header>

<div class="container" id="posts-container">
    <!-- Посты будут добавляться сюда -->
</div>

<div class="pagination" id="pagination">
    <!-- Пагинация будет добавляться сюда -->
</div>

<script src="script.js"></script>
</body>
</html>
