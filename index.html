<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БОИ ЗА КУРСК КАРТА</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ead6; /* Светлый бежевый фон */
            color: #333;
        }

        header {
            text-align: center;
            padding: 1.5em 0;
            border-bottom: 3px solid #c4a89f; /* Легкий контур */
            background: linear-gradient(to right, #e4d7c4, #d9b8a3); /* Плавный градиент */
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .map-container {
            flex-grow: 1;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
            border-radius: 10px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            height: 100%;
            overflow-y: auto;
            margin-left: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .sidebar p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .sidebar .controls {
            margin-top: 20px;
        }

        .sidebar .controls label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .sidebar .controls input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            background-color: #f5f5dc;
            color: #333;
            border: 1px solid #d9b8a3;
            border-radius: 5px;
        }

        footer {
            background-color: #e4d7c4;
            color: #333;
            text-align: center;
            padding: 1.5em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #d9b8a3;
        }

        /* Для адаптивности */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>БОИ ЗА КУРСК КАРТА</h1>
    </header>

    <div class="container">
        <div class="map-container">
            <!-- Здесь будет ваша карта -->
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1ZHTw2htlVtQZev_ZzqxhwScpa1jEr4gT" width="100%" height="100%"></iframe>
        </div>

        <div class="sidebar">
            <h2>Новости</h2>
            <p>Ожидайте актуальную информацию о событиях на фронте.</p>

            <div class="controls">
                <label for="newsDate">Дата новости:</label>
                <input type="date" id="newsDate" name="newsDate">
                <button onclick="alert('Новости обновлены!')">Обновить новости</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Бои за Курск | Все права защищены</p>
    </footer>
</body>
</html>
