<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бои за Курск Карта</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0ead6, #fff);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1.5em 0;
      border-bottom: 3px solid #c4a89f;
      background: linear-gradient(to right, #e4d7c4, #d9b8a3);
      position: relative;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: url('https://upload.wikimedia.org/wikipedia/en/a/a9/Flag_of_the_United_Kingdom.svg') center/cover no-repeat;
      cursor: pointer;
    }
    .sidebar {
      flex: 0 0 300px;
      background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #d9b8a3;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .support-button {
      display: block;
      text-align: center;
      background: #ff9800;
      color: white;
      padding: 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .support-button:hover {
      background: #e68900;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">БОИ ЗА КУРСК КАРТА</h1>
    <button class="language-switch" onclick="switchLanguage()"></button>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2 id="info-title">ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ</h2>
      <p id="info-text">
        Здесь может быть текст о героизме украинских воинов во время боёв за Курск.
      </p>
      <div class="nav-item" onclick="showNews()">
        <img src="https://img.icons8.com/material-outlined/24/000000/bar-chart.png" alt="News">
        <span id="news-button">Новости</span>
      </div>
      <a href="https://www.buymeacoffee.com/author" class="support-button" id="support-button">Поддержка автора</a>
    </div>
    <div class="map-container">
      <iframe id="map-iframe" src="https://www.google.com/maps/d/embed?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA"></iframe>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 <span id="footer-text">Бои за Курск Карта</span></p>
  </footer>
  <script>
    const languages = [
      { code: "ru", flag: "https://upload.wikimedia.org/wikipedia/commons/f/f3/Flag_of_Russia.svg", texts: {
        title: "БОИ ЗА КУРСК КАРТА",
        infoTitle: "ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ",
        infoText: "Здесь может быть текст о героизме украинских воинов во время боёв за Курск.",
        newsButton: "Новости",
        supportButton: "Поддержка автора",
        footerText: "Бои за Курск Карта"
      }},
      { code: "uk", flag: "https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg", texts: {
        title: "БОЇ ЗА КУРСЬК КАРТА",
        infoTitle: "ДОДАТКОВА ІНФОРМАЦІЯ",
        infoText: "Тут може бути текст про героїзм українських воїнів під час боїв за Курськ.",
        newsButton: "Новини",
        supportButton: "Підтримка автора",
        footerText: "Бої за Курськ Карта"
      }},
      { code: "en", flag: "https://upload.wikimedia.org/wikipedia/en/a/a9/Flag_of_the_United_Kingdom.svg", texts: {
        title: "BATTLES FOR KURSK MAP",
        infoTitle: "ADDITIONAL INFORMATION",
        infoText: "Here you can find text about the heroism of Ukrainian soldiers during the battles for Kursk.",
        newsButton: "News",
        supportButton: "Support the Author",
        footerText: "Battles for Kursk Map"
      }}
    ];
    let currentLangIndex = 0;

    function switchLanguage() {
      currentLangIndex = (currentLangIndex + 1) % languages.length;
      const lang = languages[currentLangIndex];
      
      document.getElementById("title").textContent = lang.texts.title;
      document.getElementById("info-title").textContent = lang.texts.infoTitle;
      document.getElementById("info-text").textContent = lang.texts.infoText;
      document.getElementById("news-button").textContent = lang.texts.newsButton;
      document.getElementById("support-button").textContent = lang.texts.supportButton;
      document.getElementById("footer-text").textContent = lang.texts.footerText;
      
      document.querySelector(".language-switch").style.backgroundImage = `url(${lang.flag})`;
    }
  </script>
</body>
</html>
