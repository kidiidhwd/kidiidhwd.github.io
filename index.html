<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бои за Курск Карта</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0ead6, #fff);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1.5em 0;
      border-bottom: 3px solid #c4a89f;
      background: linear-gradient(to right, #e4d7c4, #d9b8a3);
      color: #333;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 80px);
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Сайдбар */
    .sidebar {
      flex: 0 0 300px;
      background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
      border-radius: 10px;
      box-shadow: 4px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      margin-right: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar:hover {
      transform: scale(1.02);
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .sidebar p {
      margin-bottom: 20px;
      font-size: 1em;
    }
    .sidebar .controls {
      margin-top: 20px;
    }
    .sidebar .controls label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .sidebar .controls input {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      background-color: #f5f5dc;
      border: 1px solid #d9b8a3;
      border-radius: 5px;
      color: #333;
      transition: border-color 0.3s;
    }
    .sidebar .controls input:focus {
      border-color: #c4a89f;
      outline: none;
    }
    .sidebar .nav-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background-color: #d9b8a3;
      border: 1px solid #c4a89f;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }
    .sidebar .nav-item:hover {
      background-color: #e4d7c4;
      transform: scale(1.03);
    }
    .sidebar .nav-item img {
      margin-right: 10px;
    }
    /* Карта */
    .map-container {
      flex: 1;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      min-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      transition: opacity 0.5s;
    }
    /* Модальное окно с новостями */
    #article-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.97);
      padding: 20px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: modalIn 0.5s ease-out;
    }
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    #article-container h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    #article-container p {
      margin: 10px 0;
      font-size: 1em;
    }
    #article-container a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    #article-container a:hover {
      text-decoration: underline;
    }
    .close-button, .refresh-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #d9b8a3;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .close-button:hover, .refresh-button:hover {
      background-color: #c4a89f;
      transform: scale(1.05);
    }
    /* Анимация и эффекты */
    .highlight {
      font-weight: bold;
      color: #c74b5b;
      transition: color 0.3s ease;
    }
    .highlight:hover {
      color: #9e2a47;
      text-decoration: underline;
    }
    .cta-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;https://chatgpt.com/c/67cde611-7930-800c-8509-c1030328214e
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #45a049;
    }
    /* Адаптивные стили */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .map-container {
        min-height: 300px;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.2em;
      }
      .sidebar, .map-container {
        padding: 10px;
      }
      .sidebar .nav-item {
        padding: 10px;
      }
      .sidebar .controls input {
        width: calc(100% - 10px);
      }
    }
  </style>

</head>
