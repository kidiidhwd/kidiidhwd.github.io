<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бои за Курск Карта</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0ead6, #fff);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1.5em 0;
      background: linear-gradient(to right, #e4d7c4, #d9b8a3);
      color: #333;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 80px);
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar {
      flex: 0 0 300px;
      background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    .sidebar h2 { margin-top: 0; }
    .news-button {
      display: block;
      padding: 10px;
      background: #c4a89f;
      text-align: center;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .map-container {
      flex: 1;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      min-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .map-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .support-section {
      margin-top: 20px;
      text-align: center;
    }
    .support-section button {
      padding: 10px 20px;
      background: #d9b8a3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .language-switch {
      margin-top: 20px;
      text-align: center;
    }
    .language-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
    }
    .language-button img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 5px;
    }
    @media (max-width: 768px) {
      .map-container { min-height: 500px; }
    }
    @media (max-width: 480px) {
      .map-container { min-height: 600px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">БОИ ЗА КУРСК КАРТА</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <a href="#" class="news-button">Новости</a>
      <h2 id="info-title">ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ</h2>
      <p id="info-text">Здесь может быть текст о событиях, связанных с боевыми действиями в регионе.</p>
      <div class="support-section">
        <h3 id="support-title">Поддержать автора</h3>
        <button id="support-button">Помочь проекту</button>
      </div>
      <div class="language-switch">
        <button class="language-button" onclick="toggleLanguage()">
          <img id="language-flag" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Flag_of_Free_Russia.svg/1280px-Flag_of_Free_Russia.svg.png" alt="Язык">
          <span id="language-text">Русский</span>
        </button>
      </div>
    </div>
    <div class="map-container">
      <iframe id="map-iframe" src="https://www.google.com/maps/d/embed?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA&ehbc=2E312F&noprof=1"></iframe>
      <div class="map-overlay">
        <a href="https://www.google.com/maps/d/viewer?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA" target="_blank">Открыть карту</a>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Бои за Курск Карта</p>
  </footer>
  <script>
    let currentLanguage = 'ru';
    function toggleLanguage() {
      const languages = {
        ru: {
          title: "БОИ ЗА КУРСК КАРТА",
          "info-title": "ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ",
          "info-text": "Здесь может быть текст о событиях, связанных с боевыми действиями в регионе.",
          "support-title": "Поддержать автора",
          "support-button": "Помочь проекту",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Flag_of_Free_Russia.svg/1280px-Flag_of_Free_Russia.svg.png",
          langText: "Русский",
        },
        uk: {
          title: "БОЇ ЗА КУРСЬК КАРТА",
          "info-title": "ДОДАТКОВА ІНФОРМАЦІЯ",
          "info-text": "Тут може бути текст про події, пов’язані з бойовими діями у регіоні.",
          "support-title": "Підтримати автора",
          "support-button": "Допомогти проекту",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1280px-Flag_of_Ukraine.svg.png",
          langText: "Українська",
        },
        en: {
          title: "BATTLES FOR KURSK MAP",
          "info-title": "ADDITIONAL INFORMATION",
          "info-text": "Here you can find information about the battles in the region.",
          "support-title": "Support the author",
          "support-button": "Help the project",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png",
          langText: "English",
        },
      };

      const languageKeys = Object.keys(languages);
      let nextIndex = (languageKeys.indexOf(currentLanguage) + 1) % languageKeys.length;
      currentLanguage = languageKeys[nextIndex];

      document.getElementById("title").textContent = languages[currentLanguage].title;
      document.getElementById("info-title").textContent = languages[currentLanguage]["info-title"];
      document.getElementById("info-text").textContent = languages[currentLanguage]["info-text"];
      document.getElementById("support-title").textContent = languages[currentLanguage]["support-title"];
      document.getElementById("support-button").textContent = languages[currentLanguage]["support-button"];
      document.getElementById("language-flag").src = languages[currentLanguage].flag;
      document.getElementById("language-text").textContent = languages[currentLanguage].langText;
    }
  </script>
</body>
</html>
