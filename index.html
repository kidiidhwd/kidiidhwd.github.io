<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бои за Курск Карта</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ead6; 
            color: #333;
        }

        header {
            text-align: center;
            padding: 1.5em 0;
            border-bottom: 3px solid #c4a89f; 
            background: linear-gradient(to right, #e4d7c4, #d9b8a3); 
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .map-container {
            flex-grow: 1;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
            border-radius: 10px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            height: 100%;
            overflow-y: auto;
            margin-left: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .sidebar .nav-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #d9b8a3;
            border: 1px solid #c4a89f;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .sidebar .nav-item:hover {
            background-color: #e4d7c4;
        }

        .sidebar .nav-item img {
            margin-right: 10px;
        }

        #article-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); 
            display: none;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            padding: 10px 20px;
            background-color: #d9b8a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .close-button:hover {
            background-color: #c4a89f;
        }

        .news-item {
            margin-bottom: 15px;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .news-item p {
            margin: 5px 0;
        }

        .news-item a {
            color: #0073e6;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>БОИ ЗА КУРСК КАРТА</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="nav-item" onclick="showNews()">
                <img src="https://img.icons8.com/material-outlined/24/000000/bar-chart.png" alt="News">
                Новости
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA&ehbc=2E312F&noprof=1" width="100%" height="100%"></iframe>
            <div id="article-container">
                <div id="news-container"></div>
                <button class="close-button" onclick="closeNews()">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        function showNews() {
            // Открытие новостей
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = `
                <div class="news-item">
                    <h3><a href="https://news.google.com/search?q=%D0%9A%D1%83%D1%80%D1%81%D0%BA%20%D0%B2%D0%BE%D0%B9%D0%BD%D0%B0%20%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8" target="_blank">Новости Курск война</a></h3>
                    <p>Новые события, связанные с военными действиями в районе Курска...</p>
                    <p><strong>Источник:</strong> <a href="https://news.google.com/search?q=%D0%9A%D1%83%D1%80%D1%81%D0%BA%20%D0%B2%D0%BE%D0%B9%D0%BD%D0%B0%20%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D1%8C%D0%B8">Google News</a></p>
                </div>
                <div class="news-item">
                    <h3><a href="https://news.google.com/search?q=%D0%9A%D1%83%D1%80%D1%81%D0%BA%20%D0%B2%D0%BE%D0%B9%D0%BD%D0%B0%20%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8" target="_blank">Продолжающиеся бои на территории Курска</a></h3>
                    <p>Как ситуация развивается в Курской области на фоне военных конфликтов...</p>
                    <p><strong>Источник:</strong> <a href="https://news.google.com/search?q=%D0%9A%D1%83%D1%80%D1%81%D0%BA%20%D0%B2%D0%BE%D0%B9%D0%BD%D0%B0%20%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8">Google News</a></p>
                </div>
            `;
            document.getElementById('article-container').style.display = 'block';
            document.querySelector('.map-container iframe').style.display = 'none';
        }

        function closeNews() {
            document.getElementById('article-container').style.display = 'none';
            document.querySelector('.map-container iframe').style.display = 'block';
        }
    </script>
</body>
</html>
