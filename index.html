<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бои за Курск Карта</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0ead6, #fff);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 1.5em 0;
      background: linear-gradient(to right, #e4d7c4, #d9b8a3);
      color: #333;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: calc(100vh - 80px);
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar {
      flex: 0 0 300px;
      background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
      border-radius: 10px;
      padding: 20px;
      margin-right: 20px;
      margin-bottom: 20px;
    }
    .sidebar h2 { margin-top: 0; }
    .map-container {
      flex: 1;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      min-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .map-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .support-section {
      margin-top: 20px;
      text-align: center;
    }
    .support-section button {
      padding: 10px 20px;
      background: #d9b8a3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .language-switch {
      margin-top: 20px;
      text-align: center;
    }
    .language-switch button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #c4a89f;
      color: #fff;
    }
    @media (max-width: 768px) {
      .map-container { min-height: 500px; }
    }
    @media (max-width: 480px) {
      .map-container { min-height: 600px; }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">БОИ ЗА КУРСК КАРТА</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2 id="info-title">ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ</h2>
      <p id="info-text">Здесь может быть текст о событиях, связанных с боевыми действиями в регионе.</p>
      <div class="support-section">
        <h3 id="support-title">Поддержать автора</h3>
        <button id="support-button">Помочь проекту</button>
      </div>
      <div class="language-switch">
        <h3 id="lang-title">Выберите язык</h3>
        <button onclick="changeLanguage('ru')">Русский</button>
        <button onclick="changeLanguage('uk')">Українська</button>
        <button onclick="changeLanguage('en')">English</button>
      </div>
    </div>
    <div class="map-container">
      <iframe id="map-iframe" src="https://www.google.com/maps/d/embed?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA&ehbc=2E312F&noprof=1"></iframe>
      <div class="map-overlay">
        <a href="https://www.google.com/maps/d/viewer?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA" target="_blank">Открыть карту</a>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Бои за Курск Карта</p>
  </footer>
  <script>
    function changeLanguage(lang) {
      const translations = {
        ru: {
          title: "БОИ ЗА КУРСК КАРТА",
          "info-title": "ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ",
          "info-text": "Здесь может быть текст о событиях, связанных с боевыми действиями в регионе.",
          "support-title": "Поддержать автора",
          "support-button": "Помочь проекту",
          "lang-title": "Выберите язык",
        },
        uk: {
          title: "БОЇ ЗА КУРСЬК КАРТА",
          "info-title": "ДОДАТКОВА ІНФОРМАЦІЯ",
          "info-text": "Тут може бути текст про події, пов’язані з бойовими діями у регіоні.",
          "support-title": "Підтримати автора",
          "support-button": "Допомогти проекту",
          "lang-title": "Оберіть мову",
        },
        en: {
          title: "BATTLES FOR KURSK MAP",
          "info-title": "ADDITIONAL INFORMATION",
          "info-text": "Here you can find information about the battles in the region.",
          "support-title": "Support the author",
          "support-button": "Help the project",
          "lang-title": "Choose a language",
        },
      };

      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("info-title").textContent = translations[lang]["info-title"];
      document.getElementById("info-text").textContent = translations[lang]["info-text"];
      document.getElementById("support-title").textContent = translations[lang]["support-title"];
      document.getElementById("support-button").textContent = translations[lang]["support-button"];
      document.getElementById("lang-title").textContent = translations[lang]["lang-title"];
    }
  </script>
</body>
</html>
