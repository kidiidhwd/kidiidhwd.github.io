<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КУРСК БОИ 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f5eb;
        }

        header {
            background: #e4d7c4;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            flex-wrap: wrap; /* Добавлено для мобильных устройств */
        }

        .sidebar {
            width: 25%;
            background: #f3f1e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Добавлено */
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .sidebar-button {
            padding: 15px;
            background-color: #d9b8a3;
            color: white;
            border: none;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }

        .sidebar-button:hover {
            background-color: #c4a89f;
            transform: scale(1.1);
        }

        .language-button {
            margin-top: 10px;
            cursor: pointer;
            background: #d9b8a3;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            display: inline-block;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            transition: background-color 0.3s;
        }

        .language-button:hover {
            background-color: #c4a89f;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Добавлено */
        }

        .map {
            width: 100%;
            height: 600px;
            background-color: #d9b8a3;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }

        .modal {
            display: none;
            position: fixed; /* Изменено на fixed */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Добавлено */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
            box-sizing: border-box;
            overflow-y: auto;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s ease-in-out;
        }

        .modal.open {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .modal-content h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .modal-content span {
            font-size: 14px;
            color: #777;
        }

        .modal-content a {
            color: #1a73e8;
            font-size: 16px;
            font-weight: bold;
        }

        .close-button {
            padding: 10px 15px;
            background-color: #d9b8a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background-color: #c4a89f;
        }

        .support-button {
            background-color: #4CAF50;
            padding: 15px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .support-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            background: #e4d7c4;
        }

        .date-container {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f3f1e3;
            border-radius: 8px;
            width: fit-content;
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar, .main-content {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1 id="site-title">КУРСК БОИ 2025</h1>
