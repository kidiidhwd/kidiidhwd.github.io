<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бои за Курск Карта</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0ead6; 
            color: #333;
        }

        header {
            text-align: center;
            padding: 1.5em 0;
            border-bottom: 3px solid #c4a89f; 
            background: linear-gradient(to right, #e4d7c4, #d9b8a3); 
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .map-container {
            flex-grow: 1;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 300px;
            padding: 20px;
            background: linear-gradient(to bottom, #e4d7c4, #d9b8a3);
            border-radius: 10px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            height: 100%;
            overflow-y: auto;
            margin-left: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .sidebar .nav-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #d9b8a3;
            border: 1px solid #c4a89f;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        .sidebar .nav-item:hover {
            background-color: #e4d7c4;
        }

        .sidebar .nav-item img {
            margin-right: 10px;
        }

        #article-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); 
            display: none;
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            padding: 10px 20px;
            background-color: #d9b8a3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .close-button:hover {
            background-color: #c4a89f;
        }

    </style>
</head>
<body>
    <header>
        <h1>БОИ ЗА КУРСК КАРТА</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="nav-item" onclick="showArticle()">
                <img src="https://img.icons8.com/material-outlined/24/000000/bar-chart.png" alt="Analytics">
                Аналитика
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/embed?mid=1W81rWbQ_LNtGIn4Mt62qFmXEIkFIquA&ehbc=2E312F&noprof=1" width="100%" height="100%"></iframe>
            <div id="article-container">
                <div id="news-container"></div>
                <button class="close-button" onclick="closeArticle()">Закрыть</button>
            </div>
        </div>
    </div>

    <script>
        const rssFeedUrl = 'https://news.google.com/rss/search?q=Курск+война&hl=ru&gl=RU&ceid=RU:ru';

        function loadNews() {
            fetch(rssFeedUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data, 'application/xml');
                    const items = xml.querySelectorAll('item');

                    let newsHTML = '';
                    items.forEach(item => {
                        const title = item.querySelector('title').textContent;
                        const link = item.querySelector('link').textContent;
                        newsHTML += `<div><a href="${link}" target="_blank">${title}</a></div>`;
                    });

                    document.getElementById('news-container').innerHTML = newsHTML;
                })
                .catch(error => console.error('Ошибка загрузки RSS:', error));
        }

        function showArticle() {
            loadNews();
            document.getElementById('article-container').style.display = 'block';
            document.querySelector('.map-container iframe').style.display = 'none';
        }

        function closeArticle() {
            document.getElementById('article-container').style.display = 'none';
            document.querySelector('.map-container iframe').style.display = 'block';
        }
    </script>
</body>
</html>
